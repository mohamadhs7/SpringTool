<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header">
</head>

<body>
	<nav th:replace="layout :: navbar"></nav>
	<br/>
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
		
		<input type="text" placeholder="FirstName" th:field="${employee.firstname}">
		<input type="text" placeholder="LastName" th:field="${employee.lastname}">
		<input type="email" placeholder="email" th:field="${employee.email}">

			
		<button type="submit">Create Employee</button>
		
		</form>
	</div>
</body>
</html>
